plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.14'
}

group = 'me.program'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://maven.java.net/content/groups/public/' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine' // 解决测试问题
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'org.openjfx:javafx-controls:17' // 保证使用同一版本
    implementation 'org.openjfx:javafx-fxml:17'
}

javafx {
    version = "17" // 或者改为 "22"，与依赖一致
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'me.program.Main'
    applicationDefaultJvmArgs = [
            '--module-path', 'C:/Users/User/IdeaProjects/Position_Calculator/lib', // Windows 路径
            '--add-modules', 'javafx.controls,javafx.fxml'
    ]
}

run {
    jvmArgs = ['--module-path', 'C:/Users/User/IdeaProjects/Position_Calculator/lib', '--add-modules', 'javafx.controls,javafx.fxml']
}

test {
    useJUnitPlatform()
}
